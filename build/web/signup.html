<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="online.css">
</head>
<body>
  
    <form action="AddCustBE" method="POST">
      <h2>Sign Up</h2>
      <input type="text" name="cname" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="pwd" placeholder="Password" required><br>
      <input type="tel" name="mno" placeholder="Phone Number" required><br>
      <button type="submit" >Sign Up</button>
      <p>Already have an account? <a href="home.html">Login</a></p>
    </form>
 
</body>
</html>
